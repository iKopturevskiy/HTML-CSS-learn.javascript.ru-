<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Radio</title>
        <link rel="stylesheet" href="../../dist/styles.css">
    </head>
    <body>
    <label for="radio" class="radio">
        <input type="radio" id="radio" name="radio-name" value="1" class="radio__input">
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__checked"></div>
            </div>
            <span class="radio__title">Default</span>
        </div>
    </label>
    </body>
</html>
