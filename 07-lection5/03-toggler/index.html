<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Toggle</title>
        <link rel="stylesheet" href="../../assets/css/main.scss">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label for="toggle" class="toggle">
            <input type="checkbox" id="toggle" class="toggle__input">
            <div class="toggle__state">
                <div class="toggle__control">
                    <div class="toggle__point"></div>
                </div>
                <span class="toggle__title">Off</span>
            </div>
        </label>
    </body>
</html>
