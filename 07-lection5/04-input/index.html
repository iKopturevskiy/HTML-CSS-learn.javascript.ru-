<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Input</title>
        <link rel="stylesheet" href="../../dist/styles.css">
    </head>
    <body>
        <form class="form">
            <label for="input_text" class="form__title">input_text</label>
            <div class="form__wrapper">
                <input type="text" id="input_text" class="form__input" placeholder="Placeholder">
                <svg width="24" height="24" fill="none" class="form__icon form__icon_success">
                        <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg width="24" height="24" fill="none" class="form__icon form__icon_error">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </form>
    </body>
</html>
