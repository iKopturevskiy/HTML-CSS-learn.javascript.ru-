    <button id="burger-menu-open">Open</button>

                <header class="burger__header">
                    <div class="burger__container">
                        <button id="burger-menu-close" class="burger-menu_close">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <use href="../../assets/images/icons.svg#x"></use>
                            </svg>
                        </button>
                        <div class="burger__logo">
                            <svg width="110" height="32">
                                <use href="../../assets/images/icons.svg#rectangle"></use>
                            </svg>
                        </div>
                    </div>
                </header>
                <main class="preview burger-menu_preview">
                    <div class="container page__main">
                        <aside>
                            <h3 class="container__title">Components</h3>
                            <div class="aside__navigation">
                                <a href="" class="aside__link">Modal</a>

                                <a href="" class="aside__link">Calendar</a>

                                <a href="" class="aside__link">Custom form elements</a>

                            </div>
                        </aside>
                    </div>
                </main>
            </div>
        </div>
