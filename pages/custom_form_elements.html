            <main class="preview">
                <div class="container page__main container__mobile">
                    <aside class="aside">
                        <h3 class="container__title">Components</h3>
                        <div class="aside__navigation">
                            <a href="./tooltip.html" class="aside__link">Tooltip</a>
                            <a href="./modal.html" class="aside__link">Modal</a>

                            <a href="../index.html" class="aside__link">Main page</a>
                        </div>
                    </aside>
                    <div class="info">
                        <h2>Custom form elements</h2>
                        <div class="container__custom-elements">
                            <label for="radio7" class="radio">
                                <input type="radio" id="radio7" name="radio-name3" value="1" class="radio__input" checked="checked">
                                <div class="radio__state">
                                    <div class="radio__control">
                                        <div class="radio__checked"></div>
                                    </div>
                                    <span class="radio__title">Male</span>
                                </div>
                            </label>
                            <label for="radio8" class="radio">
                                <input type="radio" id="radio8" name="radio-name3" value="1" class="radio__input">
                                <div class="radio__state">
                                    <div class="radio__control">
                                        <div class="radio__checked"></div>
                                    </div>
                                    <span class="radio__title">Female</span>
                                </div>
                            </label>
                            <label for="radio9" class="radio">
                                <input type="radio" id="radio9" name="radio-name3" value="1" class="radio__input" disabled>
                                <div class="radio__state">
                                    <div class="radio__control">
                                        <div class="radio__checked"></div>
                                    </div>
                                    <span class="radio__title">Special</span>
                                </div>
                            </label>
                            <label for="checkbox7" class="checkbox">
                                <input type="checkbox" id="checkbox7" class="checkbox__input" checked="checked">
                                <div class="checkbox__state">
                                    <div class="checkbox__control">
                                        <svg width="15" height="13" fill="none" class="checkbox__icon">
                                            <use href="../../assets/images/icons.svg#checkbox"></use>
                                        </svg>
                                    </div>
                                    <span class="checkbox__title">Default</span>
                                </div>
                            </label>
                            <label for="checkbox8" class="checkbox">
                                <input type="checkbox" id="checkbox8" class="checkbox__input">
                                <div class="checkbox__state">
                                    <div class="checkbox__control">
                                        <svg width="15" height="13" fill="none" class="checkbox__icon">
                                            <use href="../../assets/images/icons.svg#checkbox"></use>
                                        </svg>
                                    </div>
                                    <span class="checkbox__title">Default</span>
                                </div>
                            </label>
                            <label for="checkbox9" class="checkbox">
                                <input type="checkbox" id="checkbox9" class="checkbox__input" disabled>
                                <div class="checkbox__state">
                                    <div class="checkbox__control">
                                        <svg width="15" height="13" fill="none" class="checkbox__icon">
                                            <use href="../../assets/images/icons.svg#checkbox"></use>
                                        </svg>
                                    </div>
                                    <span class="checkbox__title">Default</span>
                                </div>
                            </label>
                            <label for="toggle" class="toggle">
                                <input type="checkbox" id="toggle" class="toggle__input" checked="checked">
                                <div class="toggle__state">
                                    <div class="toggle__control">
                                        <div class="toggle__point"></div>
                                    </div>
                                    <span class="toggle__title">Toggle</span>
                                </div>
                            </label>
                            <label for="toggle2" class="toggle">
                                <input type="checkbox" id="toggle2" class="toggle__input">
                                <div class="toggle__state">
                                    <div class="toggle__control">
                                        <div class="toggle__point"></div>
                                    </div>
                                    <span class="toggle__title">Toggle</span>
                                </div>
                            </label>
                            <label for="toggle3" class="toggle">
                                <input type="checkbox" id="toggle3" class="toggle__input" disabled>
                                <div class="toggle__state">
                                    <div class="toggle__control">
                                        <div class="toggle__point"></div>
                                    </div>
                                    <span class="toggle__title">Toggle</span>
                                </div>
                            </label>
                        </div>
                        <div class="form__container">
                            <form class="form">
                                <label for="input_text" class="form__title">input_text</label>
                                <div class="form__wrapper">
                                    <input type="text" id="input_text" class="form__input" placeholder="Placeholder">
                                    <svg width="24" height="24" fill="none" class="form__icon form__icon_success">
                                        <use href="../../assets/images/icons.svg#success"></use>
                                    </svg>
                                    <svg width="24" height="24" fill="none" class="form__icon form__icon_error">
                                        <use href="../../assets/images/icons.svg#error"></use>
                                    </svg>
                                </div>
                            </form>
                            <form class="form form_error">
                                <label for="input_text2" class="form__title">input_text</label>
                                <div class="form__wrapper">
                                    <input type="text" id="input_text2" class="form__input" placeholder="Placeholder">
                                    <svg width="24" height="24" fill="none" class="form__icon form__icon_success">
                                        <use href="../../assets/images/icons.svg#success"></use>
                                    </svg>
                                    <svg width="24" height="24" fill="none" class="form__icon form__icon_error">
                                        <use href="../../assets/images/icons.svg#error"></use>
                                    </svg>
                                </div>
                            </form>
                            <form class="form form_success">
                                <label for="input_text3" class="form__title">input_text</label>
                                <div class="form__wrapper">
                                    <input type="text" id="input_text3" class="form__input" placeholder="Placeholder">
                                    <svg width="24" height="24" fill="none" class="form__icon form__icon_success">
                                        <use href="../../assets/images/icons.svg#success"></use>
                                    </svg>
                                    <svg width="24" height="24" fill="none" class="form__icon form__icon_error">
                                        <use href="../../assets/images/icons.svg#error"></use>
                                    </svg>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer footer_transparent-background">Reusable component library</footer>
        </div>
    </body>
    <script src="../assets/js/index.js"></script>
