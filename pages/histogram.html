 .histogram {
    padding: 16px 24px 24px;
    color: var(--black);
    font-size: 16px;
    font-style: normal;
    font-weight: 400;
    line-height: 24px;
}

 .histogram__title {
    opacity: 0.8;
}

 .histogram__orders {
    font-size: 20px;
    line-height: 26px;
}

 .histogram__href {
    pointer-events: none;
}

 @keyframes moveUp {
  0% {
    transform: scaleY(0);
    transform-origin: bottom center;
  }
  50% {
    transform: scaleY(0);
    transform-origin: bottom center;
  }
  100% {
    transform: scaleY(1);
    transform-origin: bottom center;
  }
}

 .histogram__chart {
    animation: moveUp 0.6s ease-out;
    display: flex;
    gap: 1px;
    align-items: flex-end;
    height: 50px;
}

 .histogram__bar {
    flex: 1;
    background-color: var(--blue);
}

 .histogram_main-page {
    flex-grow: 1;
    border-radius: 8px;
    border: 1px solid var(--grey-3);
}
