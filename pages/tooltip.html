                                                <code>
&lt;div class="tooltip"&gt;
    &lt;div class="tooltip__trigger tooltip__component"&gt;
        &lt;svg width="24" height="24"&gt;
            &lt;use href="../../assets/images/icons.svg#help"&gt;&lt;/use&gt;

                                    <div class="container navigation__page navigation__page-2">
                                        <figure>
                                            <pre>
                                                <code>
 .tooltip {
    display: inline-flex;
    position: relative;
}

 .tooltip__bubble {
    white-space: nowrap;
    border-radius: 10px;
    background: var(--blue);
    box-shadow: 0 2px 4px 0 rgba(33, 36, 41, 0.05);
    color: var(--grey-2);
    font-size: 16px;
    font-style: normal;
    font-weight: 400;
    line-height: 24px;
    text-align: center;
    padding: 13px 21px;
    display: none;
    position: absolute;
    bottom: calc(100% + 9px);
    left: 50%;
    transform: translateX(-50%);
}

 .tooltip__bobble_main-page {
    display: block;
}

 .tooltip__bubble:before {
    content: "";
    border: 10px solid transparent;
    position: absolute;
    border-top-color: var(--blue);
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
}

 .tooltip__trigger:hover .tooltip__bubble {
    display: block;
}

 .tooltip__component {
    margin: 70px 0 30px 35px;
    position: relative;
}
                                                </code>
                                            </pre>
